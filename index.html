<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating...</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="display"></div>
        </div>
        <div class="input-container">
            <div class="numpad">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                </div>
            </div>
            <div class="operators">
                <div class="row">
                    <button class="clear">A/C</button>
                    <button class="backspace">bksp</button>
                </div>
                <div class="row">
                    <button>+</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>*</button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
        <div class="footer">
            Made by SilentStorm2k 
            <a class="logo" href="https://github.com/SilentStorm2k"></a>
        </div>
    </div>
    

    <script src="js/index.js"></script>
</body>
</html>
